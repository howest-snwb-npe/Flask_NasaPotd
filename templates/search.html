<!DOCTYPE html>
<html>
    <head>
        <title>NASA Picture of the day demo</title>
    </head>
    <body>
        <h1>NASA Picture of the day demo</h1>
        <form action="/search" method="POST">
            <input type="number" id="quantity" name="quantity" min="1" max="5">
            <input type="submit">
        </form>
        <h2>U wou {{ quantity }} foto's tonen</h2>
        {% for photo in response %}
            <p><img src="{{ photo['url'] }}"></p>
        {% endfor %}
        <p>{{ response }}</p>
    </body>
</html>
